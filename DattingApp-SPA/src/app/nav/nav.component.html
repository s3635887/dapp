<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">Datting App</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Matches </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Disabled</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()" href="#">Logout</a>
          </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown">
          <a class="dropdown-toggle">
            Welcome User
          </a>
        
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#"> <i class="fa fa-user"></i> Edit</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"> <i class="fa fa-sign-out"></i> Logout</a>
          </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" 
            required [(ngModel)]="model.username">
          <input class="form-control mr-sm-2" type="password" name="password" placeholder="Passsword" 
            required [(ngModel)]="model.password">
          <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" 
            type="submit">Login</button>
        </form>
    </nav>
  </body>
</html>
